<section class="pop-up pop-up_invisivle"><!-- Remove class pop-up_invisivle for visibility -->
    <form action="#" class="order" id="order">
        <fieldset form="order" class="personal-details">
            <legend>Personal details</legend>
            <input class="personal-details__input" type="text" placeholder="Name" name="name">
            <input class="personal-details__input" type="tel" placeholder="Phone number" name="tel">
            <input class="personal-details__input" type="text" placeholder="Delivery address" name="address">
            <input class="personal-details__input" type="email" placeholder="E-mail" name="email">
        </fieldset>
        <fieldset form="order" class="card-details">
            <legend>Credit card details</legend>
            <input class="card-details__input card-details__input_long" type="text" placeholder="Card number" name="card-number">
            <div class="card-details__input-wrapper">
                <input class="card-details__input" type="text" placeholder="Valid thru" name="valid-thru">
                <input class="card-details__input" type="number" placeholder="CVV code" name="cvv-code" >
            </div>
        </fieldset>
        <button type="submit" class="order__submit">Confirm</button>
    </form>
</section>
